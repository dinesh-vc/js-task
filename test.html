<!DOCTYPE html>
<html>

<body>
    <script>
        //Array 
        var arr = new Array();

        //recursive Function
        function range(m, n) {
            if (m <= n) {
                arr.push(m);
                return range(m + 1, n);
            }else{
                return arr;
            }

        }

        var a = prompt("Start");
        var b = prompt("Ends");

        document.write("Starting=" + a + "<br>");
        document.write("Ending=" + b + "<br>");

        range(+a, +b);
        document.write("Array Is =" + arr + " <br>");
        
        //new series

        for (var i = 0; i < arr.length; i++) {

            if (i == 0) {
                arr[i] = arr[i];
            } else {
                arr[i] = arr[i] + arr[i - 1];
            }


        }
        
      
        document.write("New Series =" + arr + "<br>");
    </script>

</body>

</html>
